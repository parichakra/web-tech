<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
  background: aqua;
  padding: 20px;
}

ul.b {
  list-style-type: square;
  background: pink;
  padding: 20px;
}

ol.c {
  list-style-type: 1;
  background: yellowgreen;
  padding: 20px;
}

ol.d {
  list-style-type: lower-alpha;
  background:purple;
  padding: 20px;
}
</style>
</head>
<body>



<h2>Example of unordered lists:</h2>
<ul class="a">
    <caption>Domestic animal</caption>
  <li>cat</li>
  <li>dog</li>
  <li>cow</li>
  <li>rabbit</li>
</ul>

<ul class="b">
    <caption>wild animal</caption>
  <li>lion</li>
  <li>tiger</li>
  <li>monkey</li>
</ul>

<h2>Example of ordered lists:</h2>
<ol class="c">
    <caption>Third sem</caption>
  <li>Wt</li>
  <li>DSA</li>
  <li>LC</li>
</ol>

<ol class="d">
    <caption>Second sem</caption>
  <li>ED</li>
  <li>NT</li>
  <li>OOP</li>
</ol>

</body>
</html>
